<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Teste de API POST - CPF e Senha</title>
  </head>
  <body>
    <h1>Teste de API POST - CPF e Senha</h1>
    <form id="api-form" action="http://localhost:3000/api/login" method="POST">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required><br><br>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br><br>
      <button type="submit">Enviar</button>
    </form>
    <!-- Aqui pode ser adicionado um elemento <div> ou <p> para exibir a resposta da API -->
  </body>
</html>
